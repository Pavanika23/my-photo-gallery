<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Image Gallery</h1>
    </header>

    <main>
        <div class="gallery">
            <img src="img2.jpg" alt="Image 1">
            <img src="img3.jpg" alt="Image 2">
            <img src="img8.jpg" alt="Image 3">
            <img src="img10.jpg" alt="Image 4">
            <img src="img11.jpg" alt="Image 5">
            <img src="img12.jpg" alt="Image 6">
            <img src="img1.jpg" alt="Image 1">
            <img src="img4.jpg" alt="Image 2">
            <img src="img5.jpg" alt="Image 3">
            <img src="img6.jpg" alt="Image 4">
            <img src="img7.jpg" alt="Image 5">
            <img src="img9.jpg" alt="Image 6">
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Image Gallery</p>
    </footer>

</body>
</html>
